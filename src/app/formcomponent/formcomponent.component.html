<div class="container formContainer" >
    <div class="row">
      <div class="col-xs-12 col-sm-12">
          <div class="header">Enter User Details</div>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
          <div formGroupName="userPrimeData">
            <div class="form-group">
              <label for="fistname">FirstName</label>
              <input 
              type="text" 
              id="first_name" 
              class="form-control"
              formControlName="firstname"
              required>
            </div>
            <div class="form-group">
              <label for="lastname">LastName</label>
              <input 
              type="text" 
              id="lastname" 
              class="form-control"
              formControlName="lastname"
              required>
            </div>
            <div class="form-group">
              <label for="username">UserName</label>
              <input 
              type="text" 
              id="username" 
              class="form-control"
              formControlName="username"
              required>
            </div>
            <div class="form-group">
              <label for="email">Mail</label>
              <input type="email" id="email" class="form-control"  
              required
              email
              formControlName="email"
              >
            </div>
            <div class="form-group">Gender:
                <div class="radioBtn">
                    <div class="radio" *ngFor="let gender of genders ">
                    <label for="gender">
                        <input
                        type="radio"
                        formControlName="gender"
                        [value]="gender">
                        {{gender}}
                    </label>
                    </div>
                 </div>
          </div>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input 
            type="number" 
            id="phoneNumber" 
            class="form-control"
            formControlName="phone"
            required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <textarea 
            type="text" 
            id="address" 
            class="form-control"
            formControlName="address"
            required></textarea>
          </div>
          <div class="form-group">
            <label for="pincode">Pincode</label>
            <input 
            type="number" 
            id="pincode" 
            class="form-control"
            formControlName="pincode"
            required>
          </div>
          <div class="invalidInput"><span *ngIf="!signUpForm.valid">Enter valid inputs </span></div>
          <button class="btn btn-primary" type="submit" *ngIf="signUpForm.valid">{{actionType}}</button>
        </form>
      </div>
    </div>
    </div>
